<!DOCTYPE html>
<html>
    <head>
        <title>Tugas JS Syntax - Variable</title>
    </head>
    <body>
        <h1>Tugas Section 4-2</h1>

        <p id="Halo"></p>

        <script>
            let x, y, z;
            x=10;
            y="saya belajar javascript";
            z=12;
            document.getElementById('Halo').innerHTML = (x + y);
            document.getElementById("Halo").innerHTML = (x + z);
        </script>
    </body>
</html>
