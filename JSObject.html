<!DOCTYPE html>
<html>
    <head>
        <title>JSObject</title>
    </head>
    <body>
        <p id="JSObject"></p>
        <script>

            const car = {type: "Alfa Romeo", model:"4C Spyder", color:"red"};

            document.getElementById("JSObject").innerHTML = "mobil saya " + car.type + " " + car.model;

            const person = {
                firstName: "John",
                lastName: "Doe"
            }; 

            alert(person.firstName + " " + person.lastName);
        </script>
    </body>
</html>
